<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>College Matchmaking</title>
	<link rel="icon" href="icons/collegematchmaking.svg">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="header">
		<a href="index.html" id="logo">
			<img src="icons/collegematchmaking.svg" alt="Logo">
      <h1>College Matchmaking</h1>
    </a>
    <div id="headerright">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSdk4faLZq9uO6MXK0sra3D18xwSo15c5RcnGX4WilClYqbnGQ/viewform?usp=sf_link" target="_blank">Spreadsheet</a>
      <a class="custom-dbox-popup" href="https://donorbox.org/college-matchmaking-donation">Donate</a>
      <a id="login">Sign Up/Log in</a>
    </div>
  </div>
  
  <div id="testscore" class="userinfo">
    <p>Test Scores:</p>
    <select>
      <option value="sat" selected>SAT</option>
      <option value="act">ACT</option>
      <option value="none">Not sending</option>
    </select>
    <input type="number" placeholder="Score" value="1200" step="10" min="400" max="1600">
  </div>
  <div id="gpa" class="userinfo">
    <p>GPA:</p>
    <input type="number" placeholder="GPA" value="3.0" step="0.1" min="0" max="4">
  </div>
  <div id="needaid" class="userinfo">
    <input type="checkbox" checked>
    <p>Need based aid</p>
  </div>
  <div id="income" class="userinfo">
    <p>Family Income:</p>
    <select>
      <option value="u30">Under $30,000 per year</option>
      <option value="30-48">Between $30,001 and $48,000 per year</option>
      <option value="48-75">Between $48,0001 and $75,000 per year</option>
      <option value="75-110">Between $75,001 and $110,000 per year</option>
      <option value="o110">Over $110,000 per year</option>
      <option value="none" selected>I don't know or would rather not specify</option>
    </select>
  </div>
  <br>

  <div id="addcollege">
    <input type="text" id="textinput" placeholder="Add a college" autocomplete="off">
    <div id="suggestions"></div>
  </div>
  <!--<p id="suggestions"></p>-->

  <div id="tableholder">
    <table id="table"></table>
  </div>

  <div class="modal" id="genericmodal">
    <div class="content">
      <span class="close">&times;</span>
      <h1>Welcome</h1>
      <p>Put a bunch of intro material here</p>
    </div>
  </div>
  
  <div class="modal" id="loginmodal">
    <div class="content">
      <span class="close">&times;</span>
      <h1>Loading...</h1>
      <div id="firebaseui-auth-container"></div>
    </div>
  </div>

  <div class="popup" id="useractions">
    <h2></h2>
    <h3></h3>
    <a id="reset">Reset Match Scores</a>
    <a id="logout">Log Out</a>
    <a id="deleteaccnt">Delete Account</a>
  </div>

  <div class="modal" id="confirmmodal">
    <div class="content">
      <span class="close">&times;</span>
      <h1>Confirm</h1>
      <p>This will</p>
      <div class="buttonbox">
        <a id="cancel" class="buttons">Cancel</a>
        <a id="confirm" class="buttons mainbtn">Confirm</a>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
  <script type="text/javascript" defer src="https://donorbox.org/install-popup-button.js"></script>
  <script src="script.js"></script>
</body>
</html>
